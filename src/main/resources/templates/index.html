<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
     <title th:text="#{title}">Flight Radar</title>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body >
<nav  th:replace="fragments/header :: navbar (main)">
</nav>

    <div id="map"></div>
<footer th:replace="fragments/footer :: footer">
    <p >Default Copyright statement</p>
</footer>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: new google.maps.LatLng(53,17),
          mapTypeId: 'terrain'
        });
        }
</script>
<script async="async" defer="defer" th:src="@{https://maps.googleapis.com/maps/api/js(key=AIzaSyBMM5SVaQN_uhe5GVZj41g5s0db1OBNtFE,callback=initMap)}">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
