<div class="container">
    <!--<h1>{{ 'airplane.formHeader' | translate}}</h1>-->

    <div>
        <form [formGroup]="flightRouteForm" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="sid" [value]="sid">
            <input ng2-auto-complete formControlName="plane" [source]="getData.bind(this)" [list-formatter]="autocompleListFormatter"
                value-property-name="sid" display-property-name="name" placeholder="Contients" class="form-control" [min-chars]="3">
            <!--<input ng2-auto-complete formControlName="destination" [source]="getData.bind(this)" [list-formatter]="autocompleListFormatter"
                value-property-name="sid" display-property-name="name" placeholder="Contients" class="form-control" [min-chars]="3">-->
        </form>
    </div>

</div>
