<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" formControlName="name" id="name">
    <error-messages [form]="userForm" property="name"></error-messages>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" name="password" formControlName="password" id="password">
    <error-messages [form]="userForm" property="password"></error-messages>
  </div>
  <div class="form-group" formGroupName="address">
    <label for="street">Street</label>
    <input type="text" class="form-control" name="street" formControlName="street" id="street">
    <error-messages [form]="userForm" property="address.street"></error-messages>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
