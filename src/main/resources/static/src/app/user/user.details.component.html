<div class="container">
    <h1>{{sid ? ('user.update' | translate) : ('user.create' | translate)}}</h1>

    <div>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div formGroupName="user">
                <input type="hidden" formControlName="sid" [value]="sid">
                <ap-input formControlName="login" label="user.login" [formGroup]="userForm.get('user')"></ap-input>
                <ap-input formControlName="name" label="user.name" [formGroup]="userForm.get('user')"></ap-input>
                <ap-input formControlName="surname" label="user.surname" [formGroup]="userForm.get('user')"></ap-input>
                <ap-checkbox formControlName="active" label="user.active" [formGroup]="userForm.get('user')"></ap-checkbox>
            </div>
            <div *ngIf="sid" class="note pull-right">
                <span>Pozostaw puste jeśli nie chcesz zmieniać.</span>
            </div>
            <ap-input formControlName="password" label="user.password" [formGroup]="userForm" type="password"></ap-input>
            <ap-input formControlName="repeatedPassword" label="user.repeatedPassword" [formGroup]="userForm" type="password"></ap-input>

            <error-messages [control]="userForm"></error-messages>
            <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">{{sid ? ('updateButton' | translate) : ('saveButton' | translate)}}</button>
        </form>

    </div>

</div>
